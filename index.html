<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 id="title">d0wnsider Survey Form</h1>
	<p id="description">Thank you for your time to help us improve the platform</p>

	<form action="#" method="post" id="survey-form">
		<label for="name" id="name-label">Name</label>
		<p>
			<input type="text" id="name" placeholder="Enter your name" required>
		</p>

		<label for="email" id="email-label">Email</label>
		</p>
		<input type="email" id="email" placeholder="Enter your Email " required>
		</p>

		<label for="number" id="number-label">Age (optional)</label>
		</p>
		<input type="number" id="number" placeholder="Age" min="12" max="100">
		</p>

		<label for="dropdown">Which option best describes your current role?</label>
		<p>
			<select name="role" id="dropdown">
				<option value="">Select an option</option>
				<option value="student">Student</option>
				<option value="job">Full Time Job</option>
				<option value="learner">Full Time Learner</option>
				<option value="nottosay">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
		</p>

		<p>Would you recommend freeCodeCamp to a friend?</p>
		<p>
			<input type="radio" id="definitely" name="recommend" value="definitely">
			<label for="definitely">Definitely</label>
		</p>
		<p>
			<input type="radio" id="maybe" name="recommend" value="maybe">
			<label for="maybe">Maybe</label>
		</p>
		<p>
			<input type="radio" id="not-sure" name="recommend" value="notsure">
			<label for="not-sure">Not sure</label>
		</p>

		<fieldset>
			<legend>What would you like to see improved? (Check all that apply)</legend>
			<ul>
				<li>
					<input type="checkbox" id="frontend" value="frontend" />
					<label for="frontend">Front-end Projects</label>
				<li>
					<input type="checkbox" id="backend" value="backend">
					<label for="backend">Back-end Projects</label>
				</li>
				<li>
					<input type="checkbox" id="data" value="datavisualization">
					<label for="data">Data Visualization</label>
				</li>
				<li>
					<input type="checkbox" id="challenges" value="challenges">
					<label for="challenges">Challenges</label>
				</li>
				<li>
					<input type="checkbox" id="opensource" value="opensourcecommunity">
					<label for="opensource">Open Source Community</label>
				</li>
				<li>
					<input type="checkbox" id="gitter" value="gitterhelprooms">
					<label for="gitter">Gitter help rooms</label>
				</li>
				<li>
					<input type="checkbox" id="videos" value="videos">
					<label for="videos">Videos</label>
				</li>
				<li>
					<input type="checkbox" id="city" value="city meetups">
					<label for="city">City Meetups</label>
				</li>
				<li>
					<input type="checkbox" id="wiki" value="wiki">
					<label for="wiki">Wiki</label>
				</li>
				<li>
					<input type="checkbox" id="forum" value="forum">
					<label for="forum">Forum</label>
				</li>
				<li>
					<input type="checkbox" id="add-courses" value="additionalcourses">
					<label for="add-courses">Additional Courses</label>
				</li>
			</ul>
		</fieldset>
		<br>
		<label for="textarea">Any comments or suggestions?</label>
		<p>
			<textarea id="textarea" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
		</p>
		<button type="submit" form="survey-form" id="submit">Submit</button>
	</form>
</body>

</html>
