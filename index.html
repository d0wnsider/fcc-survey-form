<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anime Survey Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="content">
		<header>
			<h1>Anime Survey Form</h1>
			<p class="description">Survey to see how many anime watchers out there! </p>
		</header>

		<main>
			<form action="#" method="post" id="survey-form">
				<fieldset class="box1">
					<legend>Personal Information</legend>
					<label for="name" id="name-label">Name</label>
					<input type="text" id="name" placeholder="Enter your name" required>

					<label for="email" id="email-label">Email</label>
					<input type="email" id="email" placeholder="Enter your Email " required>

					<label for="number" id="number-label">Age (optional)</label>
					<input type="number" id="number" placeholder="Age" min="6" max="100">
				</fieldset>

				<fieldset class="box2">
					<legend>Anime</legend>
					<p class="title">What is your favorite anime genre?</p>
					<ul>
						<li>
							<input type="checkbox" id="action" value="action">
							<label for="action">Action</label>
						<li>
							<input type="checkbox" id="adventure" value="adventure">
							<label for="adventure">Adventure</label>
						</li>
						<li>
							<input type="checkbox" id="comedy" value="comedy">
							<label for="comedy">Comedy</label>
						</li>
						<li>
							<input type="checkbox" id="drama" value="drama">
							<label for="drama">Drama</label>
						</li>
						<li>
							<input type="checkbox" id="ecchi" value="ecchi">
							<label for="ecchi">Ecchi</label>
						</li>
						<li>
							<input type="checkbox" id="fantasy" value="fantasy">
							<label for="fantasy">Fantasy</label>
						</li>
						<li>
							<input type="checkbox" id="horror" value="horror">
							<label for="horror">Horror</label>
						</li>
						<li>
							<input type="checkbox" id="hentai" value="hentai">
							<label for="hentai">Hentai</label>
						</li>
						<li>
							<input type="checkbox" id="mahoushojo" value="mahoushojo">
							<label for="mahoushojo">Mahou Shoujo</label>
						</li>
						<li>
							<input type="checkbox" id="mecha" value="mecha">
							<label for="mecha">Mecha</label>
						</li>
						<li>
							<input type="checkbox" id="music" value="music">
							<label for="music">Music</label>
						</li>
						<li>
							<input type="checkbox" id="mystery" value="mystery">
							<label for="mystery">Mystery</label>
						</li>
						<li>
							<input type="checkbox" id="psychological" value="psychological">
							<label for="psychological">Psychological</label>
						</li>
						<li>
							<input type="checkbox" id="romance" value="romance">
							<label for="romance">Romance</label>
						</li>
						<li>
							<input type="checkbox" id="scifi" value="scifi">
							<label for="scifi">Sci-Fi</label>
						</li>
						<li>
							<input type="checkbox" id="sliceoflife" value="sliceoflife">
							<label for="sliceoflife">Slice of Life</label>
						</li>
						<li>
							<input type="checkbox" id="sports" value="sports">
							<label for="sports">Sports</label>
						</li>
						<li>
							<input type="checkbox" id="supernatural" value="supernatural">
							<label for="supernatural">Supernatural</label>
						</li>
						<li>
							<input type="checkbox" id="thriller" value="thriller">
							<label for="thriller">Thriller</label>
						</li>
					</ul>

					<div class="site">
						<label for="dropdown1" class="title">Where do you watch anime?</label>
						<select name="role" id="dropdown1">
							<option value="">Select an option</option>
							<option value="nineanime">9anime</option>
							<option value="crunchyroll">Crunchroll</option>
							<option value="marinmoe">Marin.moe</option>
							<option value="netflix">Netflix</option>
							<option value="kissanime">KissAnime</option>
						</select>
					</div>

					<div class="hours">
						<label for="dropdown2" class="title">How do you watch your anime?</label>
						<select name="role" id="dropdown2">
							<option value="">Select an option</option>
							<option value="subbed">Subbed</option>
							<option value="dubbed">Dubbed</option>
							<option value="original">Original</option>
						</select>
					</div>

					<label for="textarea1" class="title">What is your favorite anime? and why?</label>
					<textarea id="textarea1" rows="5" cols="50" placeholder="Enter your story here..."></textarea>
				</fieldset>

				<fieldset class="box3">
					<legend>Manga</legend>
					<div class="manga">
						<p class="title">Do you read manga?</p>
						<input type="radio" id="yes" name="manga" value="yes">
						<label for="yes">Yes</label>

						<input type="radio" id="sometimes" name="manga" value="sometimes">
						<label for="sometimes">Sometimes</label>

						<input type="radio" id="no" name="manga" value="no">
						<label for="no">No</label>
					</div>

					<label for="textarea2" class="title">What is your favorite manga? and why?</label>
					<textarea id="textarea2" rows="5" cols="50" placeholder="Enter your story here..."></textarea>
				</fieldset>
				<div class="btn">
					<button type="submit" form="survey-form" id="submit">Submit</button>
				</div>
			</form>
		</main>
	</div>
</body>

</html>
